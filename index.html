<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./icons/apple-icon-114x114.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Etch-A-Sketch | Online</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="Etch-A-Sketch-logo" />
      </div>
    </header>
    <main>
      <section class="controls">
        <div class="control-header">
          <h1>Toggle pen by clicking inside the grid</h1>
        </div>
        <div class="control-buttons">
          <button class="clear">Clear</button>
          <button class="new">New Game</button>
        </div>
        <div class="range">
          <input
            type="range"
            min="10"
            max="64"
            value="32"
            name="range-selector"
            id="range-selector"
          />
          <p class="current-range"></p>
          <label for="range-selector">Select grid size (px)</label>
        </div>
        <div class="selection-buttons">
          <div class="blue-selection">
            <button class="blue-color selection">Blue</button>
          </div>
          <div class="black-selection">
            <button class="black-color selection">Black</button>
          </div>
          <div class="random-selection">
            <button class="random-color selection">Random</button>
            <!-- <div class="random-color-visual"> -->
            <input
              type="color"
              name="random-color-visual"
              id="random-color-visual"
              class="random-color-visual visual-display"
            />
            <!-- </div> -->
          </div>
          <div class="custom-selection">
            <button class="custom-color selection">Custom</button>
            <!-- <div class="custom-color-visual"> -->
            <input
              type="color"
              name="custom-color-visual"
              id="custom-color-visual"
              class="custom-color-visual visual-display"
            />
            <!-- </div> -->
            <!-- TODO on click 'custom-color', add 'input type='color' -->
          </div>
          <div class="eraser">
            <button class="eraser selection">Eraser</button>
          </div>
        </div>
      </section>
      <section class="grid"></section>
    </main>
    <script defer src="./app.js"></script>
  </body>
</html>
